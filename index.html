<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>My Book Library</h1>
        <p>Keep track of the books you've read and books you wish to read by adding them to your library</p>
        <form id="add-book-form" action="/" method="get" class="add-book-form">
            <label for="title">Book</label>
            <input type="text" id="title" name="title" minlength="2" maxlength="50" size="30" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" minlength="2" maxlength="50" size="30" required>
            <label for="read">Read </label>
            <input type="checkbox" id="read" name="read" value="read" />
            <button type="submit" class="addBtn" form="add-book-form" value="Update">Add Book to Library</button>
        </form>
        
        <table id="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr class="newBook">
                <td>Harry Potter and the Half-Blood Prince</td>
                <td>J.K. Rowling</td>
                <td><button class="readBtn">Read</button></td>
                <td><button class="removeBtn">Remove</button></td>
            </tr>
            <tr class="newBook">
                <td>Flowers for Algernon</td>
                <td>Daniel Keyes</td>
                <td><button class="readBtn">Read</button></td>
                <td><button class="removeBtn">Remove</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
<script src="library.js"></script>
